apiVersion: apps/v1
kind: Deployment
metadata:
  name: doctor-service-deployment
  labels:
    app: doctor-service
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: doctor-service
  template:
    metadata:
      labels:
        app: doctor-service
    spec:
      containers:
      - name: doctor-service
        image: 586794443713.dkr.ecr.ap-south-1.amazonaws.com/prod/helthsync/doctor-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "256Mi"
            cpu: "1"
---
apiVersion: v1
kind: Service
metadata:
  name: doctor-service
spec:
  selector:
    app: doctor-service
  ports:
  - protocol: TCP
    port: 8083
    targetPort: 8080
  type: LoadBalancer
