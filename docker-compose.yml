  #     - "8002:8000"

  aggregator-service:
    build:
      context: ./services/aggregator_service
      dockerfile: Dockerfile
    ports:
      - "8003:8000"
    env_file:
      - ./services/aggregator_service/.env
    volumes:
      - ~/.aws:/root/.aws:ro
    image:
      chiranhw95/aggregator-service:latest

  doctor-service:
    build:
      context: ./services/doctor_service
      dockerfile: Dockerfile
    ports:
      - "8004:8000"
    env_file:
      - ./services/doctor_service/.env
    volumes:
      - ~/.aws:/root/.aws:ro
    image:
      chiranhw95/doctor-service:latest
